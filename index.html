<html>
  <head>
    <meta charset="UTF-8">
    <title>Novel.js</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skin.css">
  </head>
  <body>
    <main>
      <div id="game-area">
        <div class="text-area">
          {{{shownText}}}
        </div>
        <div class="choices">
          <ul class="choice-list">
            <div v-for="choice in shownChoices">
              <li v-if="requirementsFilled(choice)" class="choice">
                <a href="#" v-on:click="selectChoice(choice)">{{{choice.text}}}</a>
              </li>
            </div>
          </ul>
        </div>
        <div class="inventory">
          <h5>Inventory:</h5>
          <ul class="item-list">
            <li v-for="item in gameData.inventory" class="inventory-item">
              {{{item.name}}} - {{{item.count}}}
            </li>
          </ul>
        </div>
        <div v-if="debugMode" class="actions">
          <h5>Actions:</h5>
          <ul class="action-list">
            <li v-for="action in gameData.actions" class="action-item">
              {{{action.name}}} - {{{action.count}}}
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/game.js" charset="utf-8"></script>
  </body>
</html>
