<html>
  <head>
    <meta charset="UTF-8">
    <title>Novel.js</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="game/skin.css">
  </head>
  <body>
    <main>
      <div id="game-area">
        <div class="style-area {{ currentScene.style }}">
          <div class="text-area">
            {{{ currentScene.parsedText }}}
          </div>
          <div class="choices">
            <ul class="choice-list">
              <div v-for="choice in parsedChoices">
                <li v-if="requirementsFilled(choice)" class="choice">
                  <a href="#" v-on:click="selectChoice(choice)">{{{ choice.parsedText }}}</a>
                </li>
                <div v-if="choice.alwaysShow">
                  <li v-if="!requirementsFilled(choice)">
                    {{{ choice.parsedText }}}
                  </li>
                </div>
              </div>
            </ul>
          </div>
          <div class="inventory">
            <h5>Inventory:</h5>
            <ul class="item-list">
              <li v-for="item in game.inventory" class="inventory-item">
                {{{ item.displayName }}} - {{{ item.count }}}
              </li>
            </ul>
          </div>
          <div v-if="game.settings.debugMode" class="actions">
            <h5>Actions:</h5>
            <ul class="action-list">
              <li v-for="action in game.actions" class="action-item">
                {{{ action.name }}} - {{{ action.count }}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="novel.js" charset="utf-8"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>-->
  </body>
</html>
